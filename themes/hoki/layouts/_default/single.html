{{ define "main" }}
<article>
  <div class="inner">
    <a class="back" href="{{ .Site.BaseURL }}">&#8592;</a>
    <h2>{{ .Title }}</h2>
    <time class="timeago" datetime='{{ .Date.Format "2006-01-02T15:04:05-07:00" }}'>{{ .Date }}</time>

    {{ .Content }}

    <nav class="tags">
      {{ with .Params.tags }}
      {{ range . }}
      <a class="tag" href="{{with $.Site.GetPage "taxonomyTerm" "tags" }}{{ .Permalink }}{{end}}{{.}}">{{.}}</a>
      {{ end }}
      {{ end }}
    </nav>
  </div>
</article>
{{ end }}
