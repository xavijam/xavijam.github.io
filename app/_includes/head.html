<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }} · xavijam{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">

  <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">

  <meta property="fb:app_id" content="824010084328857" />
  <meta property="og:site_name" content="UI Developer · xavijam" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:type" content="personal" />
  <meta property="og:url" content="{{ site.baseurl }}{% if page.url %}{{ page.url }}{% endif %}" />
  <meta property="og:image" content="{{ site.baseurl }}{% if page.thumbnail %}{{ page.thumbnail }}{% else %}{{ site.thumbnail }}{% endif %}" />
  <meta property="og:locale" content="EN" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@xavijam" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} · xavijam{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:image" content="{{ site.baseurl }}{% if page.thumbnail %}{{ page.thumbnail }}{% else %}{{ site.thumbnail }}{% endif %}" />
  <meta name="twitter:url" content="{{ site.baseurl }}{% if page.url %}{{ page.url }}{% endif %}" />

  <link href='//fonts.googleapis.com/css?family=Montserrat:400,700|Cabin:400,500' rel='stylesheet' type='text/css'>
  <!--link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"-->
  
  <!-- build:css({app,.tmp}) /css/main.css -->
  <!-- Custom CSS -->
    <link rel="stylesheet" href="/_bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="/_bower_components/components-font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/css/main.css">
  <!-- endbuild -->


  <!-- build:js(app) /js/modernizr.js -->
    <script src="/_bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
