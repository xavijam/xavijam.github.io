<article class="light-grey-article" id="carousel">
  <div class="flexslider">
    <ul class="slides">
      {% for image in page.images %}
        <li><img src="/assets/img/projects/{{ page.path }}/{{ image }}.jpg" title="{{ page.title }}" alt="{{ page.title }}" />
      {% endfor %}
    </ul>
  </div>
</article>
