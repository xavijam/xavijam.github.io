---
layout: default
single: true
---

<div>
  <article class="hentry" role="article">
    {% include article.html %}
    <footer>
      <p class="meta">
        {% if page.previous.url %}
          <button class="ladda-button" data-href="{{page.previous.url}}" data-color="blue" data-style="expand-right" data-size="s"><span class="ladda-label">&laquo; prev post</span></button>
        {% endif %}
        {% if page.next.url %}
          <button class="ladda-button" data-href="{{page.next.url}}" data-color="blue" data-style="expand-left" data-size="s"><span class="ladda-label">next post &raquo;</span></button>
        {% endif %}
      </p>
    </footer>
  </article>
</div>
